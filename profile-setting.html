<div class="custom-big-card container">
    <div class="container">

       <div class="text-center">
           
           <h6 class="setting-area-top">Setup Email Notification:</h6>

            <div class="d-md-flex justify-content-around align-items-center my-md-3 mr-md-5">
               <div class="col-12 col-md-6 text-md-right">
                   <label class="text-bold"> Email Notifications</label>
               </div>
                <div class="col-12 col-md-6 text-md-left">
                    <input class="apple-switch" type="checkbox" checked>
                </div>
            </div>

           <div class="d-md-flex justify-content-around align-items-center my-md-3 mr-md-5">
               <div class="col-12 col-md-6 text-md-right">
                   <label class="text-bold"> Send Copy To Personal Email</label>
               </div>
               <div class="col-12 col-md-6 text-md-left">
                   <input class="apple-switch" type="checkbox">
               </div>
           </div>

           <div class="mt-5"><hr class="custom-account-hr"></div>
           
       </div>
        
        <div class="text-center">
            <h6 class="setting-area-top">Activity Related Emails:</h6>

            <div class="d-md-flex justify-content-around align-items-start my-md-3 mr-md-5">
                <div class="col-12 col-md-6 text-md-right">
                    <label class="text-bold"> When To Email</label>
                </div>
                <div class="col-12 col-md-6 text-left">
                   <div>
                       <label class="checkbox-input text-gray">
                           <input type="checkbox" checked />
                           You have new notifications
                           <span class="checkmark"></span>
                       </label>
                   </div>
                    <div>
                        <label class="checkbox-input text-gray">
                            <input type="checkbox" />
                            You're sent a direct message
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="checkbox-input text-gray">
                            <input type="checkbox" />
                            Someone adds you as a connection
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="text-center">

            <div class="d-md-flex justify-content-around align-items-start my-md-3 mr-md-5">
                <div class="col-12 col-md-6 text-md-right">
                    <label class="text-bold"> When To Escalate Emails</label>
                </div>
                <div class="col-12 col-md-6 text-left">
                    <div>
                        <label class="checkbox-input text-gray">
                            <input type="checkbox" checked />
                                Upon new order
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="checkbox-input text-gray">
                            <input type="checkbox" />
                                New membership approval
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="checkbox-input text-gray">
                            <input type="checkbox" />
                                Member registration
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="mt-5"><hr class="custom-account-hr"></div>


        <div class="text-center">
            <h6 class="setting-area-top">Updates From Keenthemes:</h6>

            <div class="d-md-flex justify-content-around align-items-start my-md-3 mr-md-5">
                <div class="col-12 col-md-6 text-md-right">
                    <label class="text-bold"> Email You With</label>
                </div>
                <div class="col-12 col-md-6 text-left">
                    <div>
                        <label class="checkbox-input text-gray">

                        </label>
                    </div>
                    <div>
                        <label class="checkbox-input text-gray">

                    </div>
                    <div>
                        <label class="checkbox-input text-gray">
                            <input type="checkbox" />

                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="checkbox-input text-gray">
                            <input type="checkbox" />
                                News about Emre Solmaz on partner products and other services
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">

        <div class="d-md-flex justify-content-around align-items-start my-md-3 mr-md-5">
            <div class="d-flex justify-content-end col-12 col-xl-6">
