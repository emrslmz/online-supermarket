<div class="container">
    <div class="d-xl-flex justify-content-between align-items-end py-5">
      <div class="col-12 col-md-6">
         <h6>Account</h6>
          <small><span class="text-gray">Home-Profile-</span>Account</small>
      </div>
        <div class="col-12 col-md-6 top-bar">
            <a href="#"><button class="btn">Overview</button></a>

            <a href="#"><button class="btn">Setting</button></a>
        </div>
    </div>
</div>

<div class="custom-big-card container">

    <div class="container">
        
        <div class="d-xl-flex justify-content-around align-items-center custom-card-input-area">
            <div class="col-12 col-xl-6 text-xl-center">
               <h6>Username</h6> 
            </div>
            <div class="col-12 col-xl-6" align="left">
                <input class="px-3" value="max_stone" type="text">
            </div>
        </div>

        <div class="d-xl-flex justify-content-around align-items-center custom-card-input-area-email">
            <div class="col-12 col-xl-6 text-xl-center">
                <h6>Email Address</h6>
            </div>
            <div class="col-12 col-xl-6" align="left">
                <div class="d-flex justify-content-start ">
                    <i class="fas fa-at py-3 px-3"></i>
                    <input class="px-3" value="nick.watson@loop.com" type="email">
                </div>
                <small class="text-gray px-2"><label>Email will not be publicly displayed. <a href="#" class="text-green">Learn more.</a></label></small>
            </div>
        </div>


        <div class="d-xl-flex justify-content-around align-items-center custom-card-input-area">
            <div class="col-12 col-xl-6 text-xl-center">
                <h6>Language</h6>
            </div>
            <div class="col-12 col-xl-6">
                <select class="px-xl-3" >
                    <option value="#">English</option>
                    <option value="#">Turkish</option>
                    <option value="#">Russi</option>
                </select>
            </div>
        </div>

        <div class="d-xl-flex justify-content-around align-items-center custom-card-input-area-communication">
            <div class="col-12 col-xl-6 text-xl-center">
                <h6>Communication</h6>
            </div>
            <div class="col-12 col-xl-6">
                 <div class="d-xl-flex justify-content-start align-items-center">
                     <div class="d-xl-flex align-items-center ">
                         <label class="checkbox-input">
                             <input type="checkbox" />
                             Email
                             <span class="checkmark"></span>
                         </label>
                     </div>
                     <div class="d-xl-flex justify-content-center align-items-center px-xl-3">
                         <label class="checkbox-input">
                             <input type="checkbox" />
                             SMS
                             <span class="checkmark"></span>
                         </label>
                     </div>
                     <div class=" d-xl-flex justify-content-center align-items-center">
                         <label class="checkbox-input">
                             <input type="checkbox" />
                             Phone
                             <span class="checkmark"></span>
                         </label>
                     </div>
                </div>
            </div>
        </div>

        <div class="mt-5"><hr class="custom-account-hr"></div>

        <div class="d-xl-flex justify-content-around align-items-center custom-card-input-area">
            <div class="col-12 col-xl-6 text-xl-center">
                <h6>Login verification</h6>
            </div>
            <div class="col-12 col-xl-6 setup-login-verification-button">
                <button class="btn btn-sm">Setup Login verification</button>
                <small class="pl-xl-1"><label>After you log in, you will be asked for additional information to confirm your identity and protect your account from being compromised.
                <a class="text-green" href="#">Learn more.</a></label></small>
            </div>
        </div>


        <div class="d-xl-flex justify-content-around align-items-center custom-card-input-area-communication">
            <div class="col-12 col-xl-6 text-xl-center">
                <h6>Password reset verification</h6>
            </div>
            <div class="col-12 col-xl-6">
                <div class="d-xl-flex justify-content-start">
                    <div class="d-xl-flex align-items-center">
                        <label class="checkbox-input">
                            <input type="checkbox" />
                           <small> Require personal information to reset your password.</small>
                            <span class="checkmark"></span>     
                        </label>
                    </div>
                </div>
                <div>
                    <small>
                        <label class="text-gray">For extra security, this requires you to confirm your email or phone number when you reset your password.
                        <a href="#" class="text-green">Learn more.</a></label>
                    </small>
                </div>
                <div class="deactivate-your-account-button">
                    <button class="btn btn-sm">Deactivate your account ?</button>
                </div>
            </div>
        </div>

        <div class="d-xl-flex justify-content-around align-items-center custom-card-input-area">
            <div class="col-12 col-xl-6 text-xl-center">

            </div>
            <div class="d-flex col-12 col-xl-6">
                <div class="save-changes-account-button pr-3"><button class="btn">Save Changes</button></div>
                <div class="cancel-account-button pl-3"><button class="btn">Cancel</button></div>
            </div>
        </div>



    </div>
</div>
